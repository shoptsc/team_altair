<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Task Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="info">

        </div>
        <div class="form">
            <form action="/index.html" method="POST">
                <h3 class="form-title">
                    register here to get started
                </h3>
                <div class="form-body">

                    <div class="form-group">
                        <label>first name</label>
                        <input type="text" name="f_name">
                    </div>

                    <div class="form-group">
                        <label>last name</label>
                        <input type="text" name="l_name">
                    </div>

                    <div class="form-group">
                        <label>email address</label>
                        <input type="email" name="email">
                    </div>

                    <div class="form-group">
                        <label>age</label>
                        <input type="number" name="age">
                    </div>

                    <div class="form-group">
                        <label>country</label>
                        <input type="text" name="country">
                    </div>

                    <div class="form-group">
                        <label>why do you want to join the zuri x 14G training</label>
                        <input type="text" name="country">
                    </div>

                    <div class="form-group">
                        <p>How did you hear about zuri x 14G</p>
                        <div class="check">
                            <label>Facebook</label>
                            <input type="checkbox" name="facebook">
                        </div>
                        <div class="check">
                            <label>Twitter</label>
                            <input type="checkbox" name="twitter">
                        </div>
                        <div class="check">
                            <label>LinkedIn</label>
                            <input type="checkbox" name="linkedIn">
                        </div>
                        <div class="check">
                            <label>Friend</label>
                            <input type="checkbox" name="friend">
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
