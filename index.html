<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Task Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <img src="images/image 1zuri.png" alt="Zuri poster">
            <p>Join more than 17000 Africans to learn a digital skill from one of Nigeriaâ€™s leading tech companies. The Zuri x I4G training is 100% free. Register to get started.

            </p>
            <h1>#Team_Altair</h1>
        </div>

        <div class="form">
            <form action="/index/success" name="contact us" method="POST" data-netlify="true">
                <h4 class="form-title">
                    register here to get started
                </h4>
                <div class="form-body">

                    <div class="fullname">
                        <div class="form-group fname">
                            <label>first name</label>
                            <input class="input" type="text" name="first name : " required placeholder="Enter your first name">
                        </div>

                        <div class="form-group lname">
                            <label>last name</label>
                            <input class="input" type="text" name="last name : " required placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>email address</label>
                        <input class="input" type="email" name="email : " required placeholder="team_altair@gmail.com">
                    </div>

                    <div class="form-group">
                        <label>age</label>
                        <input class="input" type="number" name="age : " required>
                    </div>

                    <div class="form-group">
                        <label>country</label>
                        <input class="input" type="text" name="country : " required placeholder="Nigeria">
                    </div>

                    <div class="form-group">
                        <p>why do you want to join the zuri x 14G training</p>
                        <textarea class="input" name="reason : " cols="20" rows="5" placeholder="Enter text here"></textarea>
                    </div>

                    <p>How did you hear about zuri x 14G</p>
                    <div class="form-group-check">

                        <div class="check">
                            <label>Facebook</label>
                            <input class="input" type="checkbox" name="facebook : ">

                            <label>Twitter</label>
                            <input class="input" type="checkbox" name="twitter : ">
                        </div>

                        <div class="check">
                            <label>LinkedIn</label>
                            <input class="input" type="checkbox" name="linkedIn : ">

                            <label>Friend</label>
                            <input class="input" type="checkbox" name="friend : ">
                        </div>
                    </div>

                </div>
                <div class="button">
                    <button class="btn">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
